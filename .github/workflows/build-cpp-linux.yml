name: Build C++ Project - Linux

on:
  workflow_call:
    inputs:
      releaseVersion:
        required: true
        type: string
      shellScriptPath:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive' # Fetch Git submodules

      - name: Git LFS Pull
        run: git lfs pull

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y software-properties-common
          sudo apt-get install -y make gcc g++ wget zip unzip libgl1 libfreeimage-dev libfreetype6-dev libfontconfig1-dev

      - name: Unzip and rename shared directory
        run: |
          unzip ./3rdParty/Shared-Debian64.zip -d ./3rdParty/
          mv ./3rdParty/GEOM.Vendor ./3rdParty/Shared

      - name: Build
        run: |
          chmod +x ${{ input.shellScriptPath }}
          ${{ input.shellScriptPath }}
          
      - name: Zip the binaries
        run: zip -r ubuntu-x64-binaries.zip ./x64/Release

      - name: Attach binaries to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          upload_url: ${{ inputs.upload_url }}
          asset_path: ./ubuntu-x64-binaries.zip
          asset_name: ubuntu-x64-binaries.zip
          asset_content_type: application/zip
