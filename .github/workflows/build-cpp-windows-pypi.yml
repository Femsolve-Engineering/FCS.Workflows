name: Build C++ Project for PyPi - Windows

on:
  workflow_call:
    inputs:
      releaseVersion:
        required: true
        type: string
      solutionFileName:
        required: true
        type: string
      upload_url:
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x' 
        
    - name: Build .NET Core Project
      run: dotnet build PreRequisitesSetup/PreRequisitesSetup.csproj --configuration Release

    - name: Run .NET Core Project
      env:
         PRIVATE_ACCESS_TOKEN: ${{ secrets.SHARED_ACCESS_TOKEN }}
      run: dotnet run --project PreRequisitesSetup/PreRequisitesSetup.csproj

    - name: Git LFS Pull
      run: git lfs pull

    - name: Set up MSBuild path
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build solution
      run: msbuild ${{ inputs.solutionFileName }}.sln /p:Configuration=Release /p:Platform="x64"

    - name: Zip the binaries
      run: Compress-Archive -Path .\x64\Release\* -DestinationPath .\windows-x64-binaries.zip
